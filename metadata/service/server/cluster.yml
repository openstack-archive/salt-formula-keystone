applications:
- keystone
classes:
- service.keystone.support
parameters:
  keystone:
    server:
      enabled: true
      version: ${_param:keystone_version}
      service_token: ${_param:keystone_service_token}
      service_tenant: service
      admin_tenant: admin
      admin_name: admin
      admin_password: ${_param:keystone_admin_password}
      admin_email: root@domain.com
      bind:
        address: ${_param:cluster_local_address}
        private_address: ${_param:cluster_vip_address}
        private_port: 35357
        public_address: ${_param:cluster_vip_address}
        public_port: 5000
      region: RegionOne
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        name: keystone
        password: ${_param:mysql_keystone_password}
        user: keystone
      tokens:
        engine: cache
        expiration: 43200
        location: /etc/keystone/fernet-keys/
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        ha_queues: true
      cache:
        engine: memcached
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
